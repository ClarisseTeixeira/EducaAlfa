{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'img/favicon/favicon.ico' %}" type="image/x-icon">

</head>

<body class="m-5">



    <section class="vh-90   ">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                <a href="{% url 'index' %}">
                    <img src="{% static 'img/registro.svg' %}" class="img-fluid" alt="imagem de login">
                </a>
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <h3 class="pb-2">Criar uma Conta</h3>
                    <form method="post" action="{% url 'registro' %}">
                        {% csrf_token %}

                        <div class="form-outline mb-4">
                            <label for="username" class="form-label">Nome de Usu√°rio:</label>
                            <input type="text" id="username" name="username" class="form-control form-control-lg"
                                required>
                        </div>

                        <div class="form-outline mb-4">
                            <label for="password" class="form-label">Senha:</label>
                            <input type="password" id="password" name="password" class="form-control form-control-lg"
                                required>
                        </div>

                        <div class="form-outline mb-4">
                            <label for="password_confirm" class="form-label">Confirme a Senha:</label>
                            <input type="password" id="password_confirm" name="password_confirm"
                                class="form-control form-control-lg" required>
                        </div>





                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" value="Registrar" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;"> Registrar</button>
                        </div>



                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</body>

</html>

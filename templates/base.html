{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
        {% block head%} {% endblock %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">    
    <title>{% block title%} {% endblock %}</title>
</head>

<body>
    <header class="container" >
        <img class="logo" src="{% static 'img\LogoOficial.svg'  %}" alt="">
        <nav class="basenav">
            <ul class="navul">
                <li class="navli"><a href="#">Revisão</a></li>
                <li class="navli"><a href="#">Materiais</a></li>
                <li class="navli"><a href="#">Questões</a></li>
                <li class="navli"><a href="#">Pomodoro</a></li>
            </ul>
            
            <div class="entrar"><a  href="{% url 'login' %}">Entrar</a> </div>
        </nav>
    </header>


<main>
    <div class="container">

        {% block content %}
        {% endblock %}
    </div>
</main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</body>

</html>

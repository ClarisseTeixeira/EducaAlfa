{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    {% block head%} {% endblock %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title%} {% endblock %}</title>
</head>

<body>
    <header class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index' %}"><img class="logo" src="{% static 'img\LogoOficial.svg'  %}" alt=""></a>
    
    
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
    
    
    
                <div class=" basenav collapse navbar-collapse basenav nav justify-content-end " id="navbarSupportedContent">
                    <ul class="navbar-nav navul justify-content-end">
                        <li class="nav-item navli">
                            <a class="nav-link" href="{% url 'indexrevisao' %}">Revisão</a>
                        </li>
                        <li class="nav-item navli">
                            <a class="nav-link" href="{% url 'index' %}#materiais">Materiais</a>
                        </li>
                        <li class="nav-item navli">
                            <a class="nav-link" href="{% url 'indexquestoes' %}">Questões</a>
                        </li>
                        <li class="nav-item navli">
                            <a class="nav-link" href="{% url 'indexpomodoro' %}">Pomodoro</a>
                        </li>
                    </ul>
              </div>
            </div>
        </nav>
    </header>

    
    


<main>
    <div class=" container">

                            {% block content %}
                            {% endblock %}
            </div>
            </main>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
                integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
                crossorigin="anonymous"></script>

</body>
</body>

</html>

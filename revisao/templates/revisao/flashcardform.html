{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Flashcard</title>
    <link rel="stylesheet" href="{% static 'revisao\css\revisao.css' %}">
    <link rel="stylesheet" href="{% static 'core\css\dashboard.css' %}">
    <link rel="shortcut icon" href="{% static 'img/favicon/favicon.ico' %}" type="image/x-icon">

</head>

<style>
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
</style>

<body>
    <div class="rfade">
        <a href="{% url 'flashcards' %}"></a>
    </div>

    <div class="rmodal-container">
        <div class="rmodal" style="padding: 0px !important;">
            <div class="">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.media }}

                    <div style="display: flex; position: relative;">
                        <input class="titulof" placeholder="TÃ­tulo" type="text" name="titulo" maxlength="150" id="titulo" value="{{ form.instance.titulo }}">
                        <a href="#" id="mostrar-verso" >
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                              </svg>
                              Adicionar verso
                        </a>
                    </div>

                    <div class="flashcard-field content-field">
                        {{ form.content }}
                    </div>
                    <div class="flashcard-field verso-field" style="display: none;">
                        {{ form.verso }}
                    </div>

                    <div class="divsalvar" style="display: flex; justify-content: center;">
                        <button class="salvar" type="submit">Editar</button>
                    </div>

                </form>

            </div>
        </div>
    </div>

    
<script>


document.addEventListener('DOMContentLoaded', function() {
        
        const mostrarVersoLink = document.getElementById('mostrar-verso');
        const versoField = document.querySelector('.verso-field');
        const contentField = document.querySelector('.content-field');

        mostrarVersoLink.addEventListener('click', function(event) {
            event.preventDefault();

            if (versoField.style.display === 'none') {
                versoField.style.display = 'block';
                contentField.style.display = 'none';
            } else {
                versoField.style.display = 'none';
                contentField.style.display = 'block';
            }
        });
    });
</script>

</body>

</html>
